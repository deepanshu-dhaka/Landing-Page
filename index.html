<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

    />

  <body>
    <div class="first-section">
      <div class="header">
        <div class="header-logo">
          <img src="images/header-logo.png" alt="">

        <div class="header-links">
          <a href="#">header link one</a>
          <a href="#">header link two</a>
          <a href="#">header link three</a>
        </div>
      </div>

      <div class="first-section-content">
        <div class="hero-section">
          <h1>The Council Of Cats!</h1>

           Ever been confused if something is wrong or right? Don't worry! Just ask The Council Of Cats and get it resolved quickly by Catdustry Experts.
          </p>
          <button>Meow up</button>
        </div>
        <div class="first-section-image">
          <img src="images/hero-section-image.png" alt="this is a placeholder for an image" height="100px" />
        </div>
      </div>
    </div>
